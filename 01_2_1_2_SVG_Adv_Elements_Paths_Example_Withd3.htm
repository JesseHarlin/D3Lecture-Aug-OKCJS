<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="css/0_reset.css" rel="stylesheet" type="text/css" />
    <link href="css/grid.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery-ui-1.8.20.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/headerAnimate.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="syntaxhighlighter_3.0.83/scripts/shCore.js"> </script>

    <script type="text/javascript" src="syntaxhighlighter_3.0.83/scripts/shBrushJScript.js"> </script>

    <script src="syntaxhighlighter_3.0.83/scripts/shBrushXml.js" type="text/javascript"> </script>

    <script src="syntaxhighlighter_3.0.83/scripts/shBrushCss.js" type="text/javascript"></script>

    <link type="text/css" rel="stylesheet" href="syntaxhighlighter_3.0.83/styles/shCoreDefault.css" />
    <script src="js/underscore.js" type="text/javascript"></script>
    <script src="js/knockout-2.1.0.js" type="text/javascript"></script>

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"> </script>

    <script src="js/jquery-ui-1.8.20.custom.min.js" type="text/javascript"> </script>

    <script src="js/d3.v2.min.js" type="text/javascript"> </script>

    <script src="js/createSyntaxHighlightedScripts.js" type="text/javascript"> </script>
     <script src="js/makeMenu.js" type="text/javascript"></script>
    <title>D3. Talk</title>
</head>
<body>
    <div class="container_12">
        <div class="grid_12 alpha omega">
            <div class="grid_12">
                <h1>D3 [Data Driven Documents]</h1>
            </div>
            <div class="grid_12">
                <br />
                <hr style="width: 25%; margin-left: 5%" />
            </div>
            <div class="grid_12">
                <h2>Advanced Elements - Paths [A better example!]</h2>
            </div>
            <div class="grid_6 alpha">
                <div id="workspace" class="grid_12 alpha omega display ui-corner-all">
                </div>
            </div>
            <div id="codespace" class="grid_6 omega code">
                <div class="grid_12 alpha omega">
                    <h3>SVG Version</h3>
                </div>
                <style>
                    .brush_xml .syntaxhighlighter { max-height: 200px; }
                </style>
                <div class="grid_12 alpha omega brush_xml">
                    <pre class="brush:xml">
                    <path d="M0,160L150,210L190,170L240,200" style="stroke-width: 2px; stroke: #4682b4; fill: none; "></path>
                    </pre>
                </div>
                <div class="grid_12 alpha omega">
                    <h3>D3 Version</h3>
                </div>
                <div>

                    <script>
                        var $container = $('#workspace');
                        var $containerWidth = $container.width();
                        var $containerHeight = $container.height();
                        var D3container = d3
                            .select("#workspace")
                            .append("svg:svg");
                        D3container.attr("width", $containerWidth);
                        D3container.attr("height", $containerHeight);
                    </script>

                </div>
                <div class="grid_12 alpha omega brush_js">

                    <script>

                        var randomishData = [{ x: 0, y: 160 },
                                    { x: 150, y: 210 },
                                    { x: 190, y: 170 },
                                    { x: 240, y: 200}];


                        var line = d3.svg.line()
                            .x(function (d) { return d.x; })
                            .y(function (d) { return d.y; })
                            .interpolate("linear");

                        console.log(line(randomishData));

                        var myPath = D3container
                            .append("svg:path")
                            .attr("d", line(randomishData))
                            .style("stroke-width", 2)
                            .style("stroke", "steelblue")
                            .style("fill", "none");

                    </script>

                    <style>
                        .script_container .syntaxhighlighter { max-height: 400px; }
                    </style>
                    <div class="script_container">
                    </div>
                </div>
                <div class="grid_12">
                    <h2>what did that function spit out?</h2>
                </div>
                <div class="grid_12">
                    <span>Data goes in...</span>
                    <br />
                    <h4>M0,160L150,210L190,170L240,200 </h4>
                    <br />
                    <span>D attribute comes out. Handy!</span>
                    <br/>
                    <span>Notice they are all Absolute lines? [L]</span>
                </div>
                <div class="grid_12">
                    <div id="path_alterer">
                    </div>

                    <script>
                        $(document).ready(function () {

                            //$('#path_alterer').slider();

                        });
                    </script>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
